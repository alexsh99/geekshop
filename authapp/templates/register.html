{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-3 mx-auto">
  <form action="{% url 'authapp:register' %}" class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form.as_p }}
    <input type="submit" class="form-control" value="Зарегистрировать">
  </form>
</div>
{% endblock %}

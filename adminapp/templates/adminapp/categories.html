{% extends 'adminapp/base.html' %}
{% load static %}
{% block content%}

<div class="container-fluid">
    <h1 class="mt-4">Категории</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fa fa-table mr-1"></i>
            Категории
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Категория</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for object in objects%}
                    <tr {% if not object.is_active %}  style="opacity: 0.5;" {% endif %}>
                        <td class="text-left align-middle">{{ object.name }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="actions">
                                <button type="button" class="btn btn-primary">
                                    <a class="text-white text-decoration-none" href="{% url 'admin_staff:products' object.id %}">подробнее</a>
                                </button>
                                <button type="button" class="btn btn-warning">
                                    <a class="text-dark text-decoration-none" href="{% url 'admin_staff:category_update' object.id %}">редактировать</a>
                                </button>
                                {% if object.is_active %}
                                <button type="button" class="btn btn-danger">
                                    <a class="text-white text-decoration-none" href="{% url 'admin_staff:category_delete' object.id %}">удалить</a>
                                </button>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'admin_staff:category_create' %}">
                <button class="btn btn-success">Новая категория</button>
            </a>
        </div>
    </div>
</div>


{% endblock %}

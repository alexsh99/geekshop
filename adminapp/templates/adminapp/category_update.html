{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-6 m-auto shadow">
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control btn-success" type="submit" value="сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'adminapp:categories' %}">
            к списку категорий
        </a>
    </button>
</div>
{% endblock %}
